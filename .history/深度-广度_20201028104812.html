<script>
/**
 * 深度优先遍历 非递归
 *
 * @param {*} node
 * @returns
 */
function dfs(node) {
    const nodes = []
    if (node != null) {
        const stack = [] // 栈：先进后出
        stack.push(node)
        while (stack.length) {
            console.log([...stack])
            const item = stack.pop() // 当前访问项
            nodes.push(item) // 将访问过的存放到nodes
            for (let i = item.children.length - 1; i >= 0; i--){ // 倒序push方便从栈中访问当前项的时候是正序访问
                stack.push(item.children[i])
            }
        }
    }
    return nodes
}

/**
 * 广度优先遍历 非递归
 *
 * @param {*} node
 * @returns
 */
function bfs(node) {
    const nodes = []
    if (node != null) {
        const queue = []  // 队列： 先进先出
        queue.push(node)
        while (queue.length) {
            console.log([...queue])
            const item = queue.shift() // 访问的项
            nodes.push(item) // 取队列中最前一个追加到nodes
            for (let i = 0; i < item.children.length; i++){
                queue.push(item.children[i])
            }
        }
    }
    return nodes
}

<script>
/**
 * 深度优先遍历 递归
 *
 * @param {*} node
 * @returns
 */
function dfsrs (node) {
    const nodes = []
    function __dfs(node) {
        nodes.push(node)
        console.log(node)
        if (node.children === null) { return }
        for (let i = 0; i < node.children.length; i++) {
            __dfs(node.children[i])
        }
    }
    __dfs(node)
    return nodes
}

/**
 * 广度优先遍历 递归
 *
 * @param {*} node
 * @returns
 */
 function bfsrs (node) {
    const nodes = []
    nodes.push(node) // 初始化插入
    let i = 1  // 计数
    function __bfs(node) {
        if (node === null) { return }
        nodes.push(node) // 访问当前项
        __bfs(node.nextElementSibling) // 访问当前项的后续兄弟项，直到访问完毕所有兄弟节点后执行下一层递归
        __bfs(nodes[i++].firstElementChild) // 此时递归中node已经经过上层递归导致倒序，所以想要顺序访问当前项子项需要通过计数器辅助
    }
    __bfs(node.firstElementChild)
    return nodes
}
